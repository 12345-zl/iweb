<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="icon" href="./img/tubiao.ico" />
		<title>首页-i前端</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/scaffolding.css">
		<link rel="stylesheet" href="css/layout.css">
		<link rel="stylesheet" href="css/components.css">
	</head>
	<body>
		<!-- 1.最顶端的“灰色条”：topbar -->
		<div class="topbar">
			<div class="container">
				<div class="row text-right">
					<a href="#">
						<span class="fa fa-star"></span>
						收藏i前端
					</a>
					<a href="#">
						<span class="fa fa-envelope"></span>
						收藏i前端
					</a>
					<a href="#">
						<span class="fa fa-gear"></span>
						收藏i前端
					</a>


				</div>
			</div>
		</div>
		<!-- 2.搜索条：searchbar -->
		<div class="searchbar">
			<div class="container">LOGO+搜索条</div>
		</div>
		<!-- 3.导航条：navbar -->
		<div class="navbar">
			<div class="container">导航条</div>
		</div>
		<!-- 4.轮播广告：carouselbar -->
		<div class="carouselbar">
			<div class="container">轮播广告条</div>
		</div>
		<!-- 5.主体：mainbar -->
		<div class="mainbar">
			<div class="container"></div>
		</div>
		<!-- 6.底部条：bottombar -->
		<div class="bottombar">
			<div class="container">
				<div class="row">底部功能菜单</div>
				<div class="row">版权声明</div>
			</div>
		</div>
	</body>
</html>
