<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style type="text/css">
		div{
			border: 1px solid #000;
		}
		.parent{
			height: 300px;
			width: 700px;
		}
		.child1,.child2,.child3{
			width: 300px;
			height: 100px;/*情形0：child1比child2等高*/
			float: left;
		}
		.child1{
			height: 110px;       /*情形1：child1比child2高*/
		}
		.child2{
			height: 120px;    /*情形2：child2比child1高*/
	</style>
</head>
<body>
	<h4>浮动布局的特殊情形1</h4>
	<div class="parent">
		<div class="child1">cc1</div>
		<div class="child2">cc2</div>
		<div class="child3">cc3</div>
	</div>
</body>
</html>
